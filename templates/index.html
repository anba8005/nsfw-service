<!doctype html>
<title>nsfw test app</title>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}
<h1>Upload File</h1>
<form method=post enctype=multipart/form-data>
   <input type=file name=file>
   <input type=submit value=Upload>
</form>
{% endblock %}
